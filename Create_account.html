<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Create a new password</title>
</head>
<link rel="stylesheet" href="CSS/create_account.css" type="text/css" media="all">

<body>
<div class="login">
    <div class="form_container">

        <h1 class="title">My account</h1>
        <form action="/" class="form">
             <div >

                 <label for="name" class="lb_password">Name</label>
                 <input type="text" id="name"
                        placeholder="Your Name" class="input input_password">


                 <label for="email" class="lb_password">Email address</label>
                 <input type="email" id="email"
                        placeholder="YourEmail@email.com" class="input input_password">

                 <label for="password" class="lb_password">Password</label>
                 <input type="password" id="password"
                        placeholder="********" class="input input_password">


             </div>

            <input type="submit" value="Create account"
                   class="Bt_primary bt_login">

        </form>
    </div>
</div>
</body>
</html>
