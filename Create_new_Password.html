<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Create a new password</title>
</head>
<link rel="stylesheet" href="CSS/CreateNewPassrod.css" type="text/css" media="all">

<body>
  <div class="login">
    <div class="front_container">
      <img src="./Logos/logo_yard_sale.svg" alt="logo" class="logo">

      <h1 class="title">Create a new password</h1>
      <p class="subtitle"> Enter a new password for you acount</p>
        <form action="/" class="form">
            <label for="password" class="lb_password">Password</label>
            <input type="password" id="password"
                   placeholder="Password" class="input input_password">

            <label for="Re_password" class="lb_password">Re-Enter Password</label>
            <input type="password" id="re_password"
                   placeholder="Re-Enter Password" class="input input_password">

            <input type="submit" value="Confirm new password"
                   class="Bt_primary bt_login">

        </form>
    </div>
  </div>
</body>
</html>
