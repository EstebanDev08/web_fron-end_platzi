<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Login</title>
</head>
<link rel="stylesheet" href="/CSS/Login.css" type="text/css" media="all">

<body>
<div class="login">
  <div class="front_container">
    <img src="/Logos/logo_yard_sale.svg" alt="logo" class="logo">


    <form action="/" class="form">
      <label for="Email" class="lb_password">Email address</label>
      <input type="text" id="Email"
             placeholder="MyEmail@email.com" class="input input_password">

      <label for="password" class="lb_password">Password</label>
      <input type="password" id="password"
             placeholder="**********" class="input input_password">

      <input type="submit" value="Log in"
             class="Bt_primary bt_login">

      <p class="subtitle resend">
        <a href="/">Forgot my password</a>
      </p>

      <button class="bt_secondary">
        Sign up
      </button>

    </form>
  </div>
</div>
</body>
</html>
